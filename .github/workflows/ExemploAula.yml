on:
  push:
    branches:
    - main
    
jobs:
  build:
    name: deploy to staging
    runs-on: ubuntu-22.04
    steps:
       - name: Setup Node
         uses: actions/setup-node@v4
         with:
           node-version: '20.x'
       - uses: actions/checkout@v4
       - name: instalar dependencias 
         run: npm i 
       - name: buildar Front 
         run: npm run build 
       - name: Upload a Build Artifact
         uses: actions/upload-artifact@v3.2.1-node20
         with:
            name: SiteCompilado
            path: /dist

          
