on:
  push:
    branches:
    - main
    
jobs:
  build:
    name: deploy to staging
    runs-on: ubuntu-22.04
    steps:
       - name: Setup Node
         uses: actions/setup-node@v4
         with:
           node-version: '20.x'
       - name: instalar dependencias 
         run: npm i 
       - name: buildar Front 
         run: npm run build 
       
